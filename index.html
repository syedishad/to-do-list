<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb968d26e7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light  my-4">
            <h1 class="mg-4">To Do List</h1>
        <form class="" >
            <input class="form-control m-auto" id="search" type="text" name="search" value="" placeholder="to do list">
        </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between aling-items-center ">
            <span>buy grocery</span>
            <i class="fa-solid fa-trash-can delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between aling-items-center ">
            <span>apply for scholarships</span>
            <i class="fa-solid fa-trash-can delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between aling-items-center ">
            <span>Pay Bills</span>
            <i class="fa-solid fa-trash-can delete"></i>
        </li>
    </ul>
    <form class="add text-center my-4">
        <label class="text-light" for="">Add To Do List...</label>
        <input class="form-control m-auto" type="text" placeholder="Enter to add todo..." name="add">
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
